apiVersion: v1
kind: Service
metadata:
  # annotations:
  #   prometheus.io/scrape: 'true'
  #   prometheus.io/port:   '9090'
  labels:
    app: frontend-service
  name: {{ .Release.Name }}-frontend-svc
  namespace: kanban
spec:
  ports:
  - name: frontend-port
    port: 3000
    protocol: TCP
    targetPort: 80
  selector:
    app: frontend
  type: ClusterIP
status:
  loadBalancer: {}

---
apiVersion: v1
kind: Service
metadata:
  # annotations:
  #   prometheus.io/scrape: 'true'
  #   prometheus.io/port:   '9090'
  labels:
    app: backend-service
  name: {{ .Release.Name }}-backend-svc
  namespace: kanban
spec:
  ports:
  - name: backend-port
    port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: backend
  type: ClusterIP
status:
  loadBalancer: {}

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-frontend-svc
  labels:
    app: frontend-application
spec:
  selector:
    matchLabels:
      app: frontend
  endpoints:
  - port: frontend-port

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-backend-svc
  labels:
    app: backend-application
spec:
  selector:
    matchLabels:
      app: backend
  endpoints:
  - port: backend-port

---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
spec:
  serviceAccountName: prometheus
  serviceMonitorSelector:
    matchExpressions:
    - key: app
      operator: In
      values:
        - frontend-application
        - backend-application
  resources:
    requests:
      memory: 400Mi
  enableAdminAPI: false