apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-exporter-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Okeybukks/hostspace-internship-capstone-project.git
    targetRevision: HEAD
    path: monitoring_and_observability/grafana
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true